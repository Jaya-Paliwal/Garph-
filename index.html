
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- assignment 1 graph -->
    <h1 id="title">Discharges <span style="color: rgb(4, 4, 73);">Now</span> </h1>
    <div id="chart"></div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script>
        var graphdata = {
          value1: {
              interval: "Discharge By Interval",
              time: "Avg Time",
               z:  [0.2, 5, 70, 40, 20, 10, 0, 0, 0,0],         
               y:[
              "12AM-06AM",
              "06AM-08AM",
              "08AM-10AM",
              "10AM-12PM",
              "12PM-02PM",
              "02PM-04PM",
              "04PM-06PM",
              "06PM-08PM",
              "08PM-10PM",
              "10PM-12AM",
  
            ],     
          },
         
        };
        var options = {
          chart: {},
          colors: ["#FAAB78", "#6F1AB6"],
          series: [
            {
              type: "bar",
              name: graphdata.value1.interval,
              data: [
                graphdata.value1.z[0],
                graphdata.value1.z[1],
                graphdata.value1.z[2],
                graphdata.value1.z[3],
                graphdata.value1.z[4],
                graphdata.value1.z[5],
                graphdata.value1.z[6],
                graphdata.value1.z[7],
                graphdata.value1.z[8],
                graphdata.value1.z[9]            
              ],
           
            },
            {
              type: "line",
              name: graphdata.value1.time,
              data: [
                graphdata.value1.z[0],
                graphdata.value1.z[1],
                graphdata.value1.z[2],
                graphdata.value1.z[3],
                graphdata.value1.z[4],
                graphdata.value1.z[5],
                graphdata.value1.z[6],
                graphdata.value1.z[7],
                graphdata.value1.z[8],
                graphdata.value1.z[9]
              ],
            },
          ],
          xaxis: {
            categories: [
              graphdata.value1.y[0],
              graphdata.value1.y[1],
              graphdata.value1.y[2],
              graphdata.value1.y[3],
              graphdata.value1.y[4],
              graphdata.value1.y[5],
              graphdata.value1.y[6],
              graphdata.value1.y[7],
              graphdata.value1.y[8],
              graphdata.value1.y[9],
            ],
          },
          stroke: {
            curve: "smooth",
          },
        };
  
        var chart = new ApexCharts(document.querySelector("#chart"), options);
  
        chart.render();
    
      </script>

</body>
</html>
